{% load i18n %}
<form class="mt-5" action="{% url 'shortener_app:shorten' %}" method="post">
    {% csrf_token %}
    <input class="mr-sm-3 w-xs-100 search" name="url" type="text" placeholder="{% trans 'Shorten your url' %}">
    <input class="mt-4 mt-sm-0 w-xs-100 btn btn-primary" type="submit" value="{% trans 'CREATE' %}">
</form>
