{% load i18n %}
<form class="mt-5" action="{% url 'shortener_app:shorten' %}" method="post">
    {% csrf_token %}
    <input class="w-xs-100 mb-2 search" name="url" type="text" placeholder="{% trans 'Shorten your url' %}">
    <input class="btn btn-primary ml-1 mb-2 w-xs-100" type="submit" value="{% trans 'CREATE' %}">
</form>
